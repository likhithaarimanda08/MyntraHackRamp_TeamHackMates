    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const voteButtons = document.querySelectorAll('.vote-up, .vote-down');
    
    voteButtons.forEach(button => {
        button.addEventListener('click', function() {
            const voteSection = this.parentElement;
            const voteCountSpan = voteSection.querySelector('.vote-count');
            let voteCount = parseInt(voteCountSpan.textContent);

            if (this.classList.contains('vote-up')) {
                voteCount++;
            } else if (this.classList.contains('vote-down')) {
                voteCount--;
            }

            voteCountSpan.textContent = voteCount;
        });
    });
});
