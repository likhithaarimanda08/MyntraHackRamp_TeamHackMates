<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            display: flex;
            margin-top: 0;
            position: relative;
        }

        .main .left {
            flex: 1;
            padding: 20px;
        }

        .main .right {
            flex: 1;
            padding: 0px;
            display: flex;
            align-items: flex-start;
            justify-content: end;
        }

        .main .right img {
            max-width: 100%;
            height: 70vh;
            border-radius: 0 0 0 100px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons .button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .button:nth-child(2) {
            background-color: #E0E0E0;
            color: #333;
        }

        .wide-button-container {
            position: absolute;
            bottom: 175px;
            left: 54%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 80%;
            padding: 10px 20px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .wide-button-container input, .wide-button-container button {
            border: none;
            outline: none;
            background: none;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .wide-button-container input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 20px;
        }

        .wide-button-container input[type="date"] {
            padding: 10px;
            margin-right: 20px;
            font-size: 16px;
        }

        .wide-button-container button {
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .wide-button-container button:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main">
        <div class="left">
            <h1>Bark, Stay, Play</h1>
            <p>Where Every Tail Gets a Tale of Comfort and Joy</p>
            <div class="buttons">
                <button class="button">Pick</button>
                <button class="button">Drop</button>
            </div>
        </div>
        <div class="right">
            <img src="https://via.placeholder.com/400" alt="Sample Image">
        </div>
        <div class="wide-button-container">
            <img src="a.png" alt="a">
            <input type="text" placeholder="Search Location">
            <img src="a.png" alt="a">
            <input type="date">
            <button>Search Hostel</button>
        </div>
    </div>

</body>
</html>
